<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 30px 20px;
            animation: fadeInUp 1s ease;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
            animation: bounce 2s infinite ease-in-out;
        }

        .card h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            animation: fadeText 1.5s ease;
        }

        .card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .card button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #00f2fe, #4facfe);
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="courscardtitle"></h1>
        <img src="tick.png" alt="Success Icon" id="courscardimage" style="display: none;">
        <h1 id=" courscardappreciation"></h1>
        <p id = "courscardparagraph"></p>
        <button onclick="window.location.href='/dashboard';">Back to account</button>
    </div>
    <script>
        // Extract query parameters or fetch data from the server
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const title = urlParams.get('title');
        const appreciation = urlParams.get('appreciation');
      
        // Update the content dynamically
        if (message && title && appreciation) {
          document.getElementById("courscardtitle").textContent = title;
          document.getElementById("courscardappreciation").textContent = appreciation;
          document.getElementById("courscardparagraph").textContent = message;
          document.getElementById("courscardimage").style.display = "block";
        }
      </script>
      
    <!-- <script src="courseregistration.js"></script> -->
</body>
</html>
