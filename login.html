<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account creation</title>
    <link rel="stylesheet" href="register.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">Please wait...
        <div class="spinner"></div>
      </div>

    <div class="container"><br><br>
      <h1>MTS LOGIN</h1><br>
        <div class="form-header">
            <p>Please Log in</p>
        </div>
        <form class="registration-form" id="login_form">
                <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="text" id="login_email" placeholder="Enter your email">
            </div>
              <div class="form-group password-field">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div class="password-container">
                    <input type="password" id="login_password" placeholder="Enter a password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                </div>
            </div>
                        <button type="submit" class="submit-btn">Login</button>
           Don't have account? <a href="register.html" style = "color: yellow">Register</a>
        </form>
    </div>

   
    <footer>
      <div class="footer-bottom">
        <p>&copy; 2024 MTS. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="loginvalidation.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
